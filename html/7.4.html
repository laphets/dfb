<!DOCTYPE html> 
<html> 
    <head> 
        <title>Canvas Demo-laphets</title> 
		<link rel="shortcut icon" href="http://blog.laphets.com/favicon.ico" type="image/x-icon">
        <script type="text/javascript" src="js/7.4.js"></script> 
    </head> 
	<style>
		#canvas{
			display:block;
			border: 1px solid;
			margin:left;
			position:absolute;
			top:70px;
		}
		#name1{
			position: absolute;
			left:50px;
		}
		#name2{
			position: absolute;
			left:100px;
		}
		#name3{
			position: absolute;
			left:150px;
		}
		#name4{
			position: absolute;
			left:200px;
		}
		#startBtn{
			position: absolute;;
			left:400px;
			width:80px;
		}
	</style>
    <body> 
          <input type="text" name="" id="name1" style="width:50px;height:20px;" value="100"> 
          <input type="text" name="" id="name2" style="width:50px;height:20px;" value="1">
          <input type="text" name="" id="name3" style="width:50px;height:20px;" value="0">
          <input type="text" name="" id="name4" style="width:50px;height:20px;" value="0">
			<button id="startBtn">产生函数</button>
			<canvas id="canvas" width="1000" height="700"></canvas> 

    </body> 
</html>
